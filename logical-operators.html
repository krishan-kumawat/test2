<script>
    /***************** || (OR), && (AND), ! (NOT), ?? (Nullish Coalescing)        *****************/
        alert( true || true );   // true
        alert( false || true );  // true
        alert( true || false );  // true
        alert( false || false ); // false

    // Note : --->  If an operand is not a boolean, it’s converted to a boolean for the evaluation.

        if (1 || 0) { // works just like if( true || false )
            alert( 'truthy!' );
        }
    
    /*******    Example     *******/
        let hour = 9;

        if (hour < 10 || hour > 18) {
        alert( 'The office is closed.' );
        }

        hour = 12;

        if (hour < 10 || hour > 18 || isWeekend) {
          alert( 'The office is closed.' ); // it is the weekend
        }

    // The OR || operator does the following:
        // Evaluates operands from left to right.
        // For each operand, converts it to boolean. If the result is true, stops and returns the original value of that operand.
        // If all operands have been evaluated (i.e. all were false), returns the last operand.

        alert( 1 || 0 ); // 1 (1 is truthy)

        alert( null || 1 ); // 1 (1 is the first truthy value)
        alert( null || 0 || 1 ); // 1 (the first truthy value)
        
        alert( undefined || null || 0 ); // 0 (all falsy, returns the last value)  undefined----> false

        let firstName = "";
        let lastName = "";
        let nickName = "SuperCoder";

        alert( firstName || lastName || nickName || "Anonymous"); // SuperCoder

        // If all variables were falsy, "Anonymous" would show up.



    /********   Short-circuit evaluation.       ********/

        true || alert("not printed"); // alert will not be execute 
        false || alert("printed");  // 


        
    /**********                    && Operator                                    ***********/

            alert( true && true );   // true
            alert( false && true );  // false
            alert( true && false );  // false
            alert( false && false ); // false

            hour = 12;
            let minute = 30;

            if (hour == 12 && minute == 30) {
            alert( 'The time is 12:30' );
            }

            if (1 && 0) { // evaluated as true && false
                alert( "won't work, because the result is falsy" );
              }

    /*****      AND “&&” finds the first falsy value        ******/
        /*
            The AND && operator does the following:
             ->  Evaluates operands from left to right.
             ->  For each operand, converts it to a boolean. If the result is false, stops and returns the original value of that operand.
             ->  If all operands have been evaluated (i.e. all were truthy), returns the last operand.   

        Note--> In other words, AND returns the first falsy value or the last value if none were found.

        */  

        // if the first operand is truthy,
        // AND returns the second operand:
        alert( 1 && 0 ); // 0
        alert( 1 && 5 ); // 5

        // if the first operand is falsy,
        // AND returns it. The second operand is ignored
        alert( null && 5 ); // null
        alert( 0 && "no matter what" ); // 0

        alert( 1 && 2 && null && 3 ); // null
        alert( 1 && 2 && 3 ); // 3, the last one

    // Note--> Precedence of AND && is higher than OR ||
              //  a && b || c && d    is equal to (a && b) || (c && d) 

/// ********************************************************************************************      
        let x = 1;
        (x > 0) && alert( 'Greater than zero!' );  /// Don’t replace if with || or &&

        // is equal to  
        x = 1;
        if (x > 0) alert( 'Greater than zero!' );


/******************         ! Operator              ***********************/

    // The operator accepts a single argument and does the following:
        //  Converts the operand to boolean type: true/false.
        //  Returns the inverse value.

        alert( !true ); // false
        alert( !0 ); // true

    // A double NOT !! is sometimes used for converting a value to boolean type:
        alert( !"non-empty string" ); // false
        alert( !null ); // true
        alert( !!"non-empty string" ); // true
        alert( !!null ); // false

        alert( Boolean("non-empty string") ); // true
        alert( Boolean(null) ); // false

    // Note--->
        // Precedence of ! && || operator
        /*
              1. !
              2. &&
              3. ||
        */

    

    /***********    Task        ***********/

    alert( alert(1) || 2 || alert(3) );
    /*
        The call to alert does not return a value. Or, in other words, it returns undefined.

            1. The first OR || evaluates its left operand alert(1). That shows the first message with 1.
            2. The alert returns undefined, so OR goes on to the second operand searching for a truthy value.
            3. The second operand 2 is truthy, so the execution is halted, 2 is returned and then shown by the outer alert.
                    There will be no 3, because the evaluation does not reach alert(3).
    */

    alert( alert(1) && alert(2) );
    /*
        The call to alert returns undefined (it just shows a message, so there’s no meaningful return).
        Because of that, && evaluates the left operand (outputs 1), and immediately stops, because undefined is a falsy value. And && looks for a falsy value and returns it, so it’s done.
    */

    alert( null || 2 && 3 || 4 );

    /*
        The precedence of AND && is higher than ||, so it executes first.
        The result of 2 && 3 = 3, so the expression becomes:
            null || 3 || 4
        Now the result is the first truthy value: 3.
    */
