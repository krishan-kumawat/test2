<script>
    /**
        Arrow Functions     
    **/
       // Syntax : let func = (arg1, arg2, ..., argN) => expression;

    let sum = (a,b)=> alert(a+b);
    sum(10,20);

    // 1. If we have only one argument, then parentheses around parameters can be omitted, making that even shorter.

        let double = n => n*2;
        alert(double(5));

    // 2. If there are no arguments, parentheses are empty, but they must be present:

            let sayHi = () => alert("Hello!");
            sayHi();


            let age = prompt("What is your age?", 18);
            let welcome = (age < 18) ?
              () => alert('Hello!') :
              () => alert("Greetings!");
            welcome();

    /**     Multiline arrow functions       **/

        sum = (a, b) => {  // the curly brace opens a multiline function
            let result = a + b;
            return result; // if we use curly braces, then we need an explicit "return"
        };
        
        alert( sum(1, 2) ); // 3

</script>
