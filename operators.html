<script>
    let x = 1;

    x = -x;
    alert( x ); // -1, unary negation was applied

    let z = 1, y = 3;
    alert( y - z ); // 2, binary minus subtracts values


    // Remainder
    alert( 5 % 2 ); // 1, a remainder of 5 divided by 2
    alert( 8 % 3 ); // 2, a remainder of 8 divided by 3

    // Exponentiation **

    alert( 2 ** 2 ); // 2² = 4
    alert( 2 ** 3 ); // 2³ = 8
    alert( 2 ** 4 ); // 2⁴ = 16

    alert( 4 ** (1/2) ); // 2 (power of 1/2 is the same as a square root)
    alert( 8 ** (1/3) ); // 2 (power of 1/3 is the same as a cubic root)

    // String concatenation with binary +
    let s = "my" + "string";
    alert(s); // mystring

    alert( '1' + 2 ); // "12"
    alert( 2 + '1' ); // "21"
    alert(2 + 2 + '1' ); // "41" and not "221"
    alert('1' + 2 + 2); // "122" and not "14"

    alert( 6 - '2' ); // 4, converts '2' to a number
    alert( '6' / '2' ); // 3, converts both operands to numbers

    /* Numeric conversion, unary +  */ 

    // No effect on numbers
    let a = 1;
    alert( +a ); // 1

    let b = -2;
    alert( +b ); // -2

    // Converts non-numbers
    alert( +true ); // 1
    alert( +"" );   // 0


    let apples = "2";
    let oranges = "3";

    alert( apples + oranges ); // "23", the binary plus concatenates strings

    // both values converted to numbers before the binary plus
    alert( +apples + +oranges ); // 5

    // the longer variant
    // alert( Number(apples) + Number(oranges) ); // 5

    
    /* Chaining assignments  */

    let a1, b1, c1;

    a1 = b1 = c1 = 2 + 2;

    alert( a1 ); // 4
    alert( b1 ); // 4
    alert( c1 ); // 4


    /* Modify-in-place  */ 

    let n = 2;
    n = n + 5;
    n = n * 2;

    n=2;
    n += 5; // now n = 7 (same as n = n + 5)
    n *= 2; // now n = 14 (same as n = n * 2)

    alert( n ); // 14


    /* Increment/decrement  */

    let counter = 2;
    counter++;        // works the same as counter = counter + 1, but is shorter
    alert( counter ); // 3

    counter = 2;
    counter--;        // works the same as counter = counter - 1, but is shorter
    alert( counter ); // 1

    let $ =++5; // Increment/decrement can only be applied to variables. Trying to use it on a value like 5++ will give an error.

    counter = 1;
    let k = ++counter; // (*)
    alert(k); // 2

    counter = 1;
    let k1 = counter++; // (*) changed ++counter to counter++

    alert(k1); // 1


    counter = 1;
    alert( 2 * ++counter ); // 4

    counter = 1;
    alert( 2 * counter++ ); // 2, because counter++ returns the "old" value

    /*  Comma  */

    let j = (1 + 2, 3 + 4);  // Each of them is evaluated but only the result of the last one is returned.

    alert(  ); // 7 (the result of 3 + 4)

        "2" * "3" = 6
        4 + 5 + "px" = "9px"
        "$" + 4 + 5 = "$45"

        "  -9  " + 5 = "  -9  5" // (3)
